<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imagenes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Galeria de imagenes</h1>
        <p>Un proyecto realizado con flexbox</p>
    </header>

    <section class="padre">
        <div class="columna desenfoque">
            <img src="img/labrador.jpg">
            <img src="img/babycat.jpg">
            <img src="img/cerdito.jpg">
        </div>
        <div class="columna">
            <img class="zorrito" src="img/zorro.jpg">
            <img class="saturado" src="img/perro.jpg">
            <img src="img/perro3.jpg">
            <img src="img/zorro2.jpg">
        </div>
        <div class="columna sepia">
            <img src="img/ovejero.jpg">
            <img src="img/cat2.jpg">
            <img src="img/gatog.jpg">
        </div>
        <div class="columna opacidad">
            <img src="img/zorro2.jpg">
            <img src="img/sharpei.jpg">
            <img src="img/gatoasustado.jpg">
        </div>
    </section>

    <footer>
        <p>&copy; Todos los derechos reservados a DBZ</p>
    </footer>
</body>
</html>
